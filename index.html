<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu - Dash Away</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .menu-container {
            text-align: center;
            color: white;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .game-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .menu-button {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px;
            background: linear-gradient(135deg, #ff6f61, #fbb034);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #ff6f61, #fbb034);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .menu-button:active {
            background: linear-gradient(135deg, #ff6f61, #fbb034);
            transform: translateY(2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .credits {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: capitalize;
        }

        .credits a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .credits a:hover {
            color: #fbb034;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="game-title">Neon Dash</div>
        <button class="menu-button" id="playButton">Play</button>
        <button class="menu-button" id="tutorialButton">Tutorial</button>
        <button class="menu-button" id="creditsButton">Credits</button>

        <div class="credits">
            <p>Created by <a href="#" target="_blank">Adam Ismail</a></p>
        </div>
    </div>

    <script>
        // Button actions
        
        document.getElementById("playButton").addEventListener("click", () => {
            startGame();
        });

        document.getElementById("tutorialButton").addEventListener("click", () => {
            showTutorial();
        });

        document.getElementById("creditsButton").addEventListener("click", () => {
            showCredits();
        });

        // Functions to handle button clicks
        function startGame() {
            // Here you would start the game
            window.location.href = "https://dash-away.netlify.app"; // Replace with actual game start logic
        }

        function showTutorial() {
            // Show tutorial (you can display it within the page or use a modal)
            document.body.innerHTML = `
                <div style="color: white; text-align: center; padding: 20px;">
                    <h1>Tutorial</h1>
                    <h2>PC Controls</h2>
                    <p>W = Jump</p>
                    <p>Spacebar = Jump</p>
                    <p>A = Move Left</p>
                    <p>D = Move Right</p>
                    <p>E = Shoot Laser</p>
                    <h2>Mobile Controls</h2>
                    <p>â—€ = Move Left</p>
                    <p>â–¶ = Move Right</p>
                    <p>â¬† = Jump</p>
                    <p>ðŸ”« = Shoot Laser</p>
                    <button style="margin-top: 20px; padding: 10px 20px; background: #ff6f61; border: none; color: white; font-size: 1rem; cursor: pointer;" onclick="goBack()">Back</button>
                </div>
            `;
        }

        function showCredits() {
            // Show credits (could be a modal or a simple page)
            document.body.innerHTML = `
                <div style="color: white; text-align: center; padding: 20px;">
                    <h1>Credits</h1>
                    <p>Game developed by Adam Ismail</p>
                    <button style="margin-top: 20px; padding: 10px 20px; background: #ff6f61; border: none; color: white; font-size: 1rem; cursor: pointer;" onclick="goBack()">Back</button>
                </div>
            `;
        }

        function goBack() {
            // Go back to the main menu
            window.location.reload(); // Reload the page to go back to the main menu
        }
    </script>
</body>
</html>
